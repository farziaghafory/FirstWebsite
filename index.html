                Elif Shafak FRSL (Turkish: Elif Şafak, pronounced [eˈlif ʃaˈfak]; née Bilgin; born 25 October 1971) is a
                Turkish-British[1] novelist, essayist, public speaker, political scientist[2] and activist.

                Shafak[a] writes in Turkish and English, and has published 19 books. She is best known for her novels,
                which include The Bastard of Istanbul, The Forty Rules of Love, Three Daughters of Eve and 10 Minutes 38
                Seconds in This Strange World. Her works have been translated into 55 languages and have been nominated
                for several literary awards. She has been described by the Financial Times as "Turkey's leading female
                novelist",[3] with several of her works having been bestsellers in Turkey and internationally.
